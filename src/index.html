<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone = no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>首页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="style/mw-iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="style/swiper.css">
</head>

<body style="overflow-x:hidden;">
    <section class="index">
        <div class="header" layout="row" layout-align="space-between center">
            <div class="employee-info" layout="row" layout-align="center center">
                <img src="images/default_female.png" alt="">
                <span>商户简称</span>
                <i class="iconfont  icon-jiantouyou-copy"></i>
            </div>
            <div layout="row" layout-align="center center" class="help">
                <span>帮我管店</span>&nbsp;
                <i class="iconfont  icon-shangchuan"></i>
            </div>
        </div>
        <div class="ad-img-list">
            <!-- 轮播图start -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"> <img src="images/ad1.png" alt=""></div>
                    <div class="swiper-slide"> <img src="images/ad1.png" alt=""></div>
                    <div class="swiper-slide"> <img src="images/ad1.png" alt=""></div>
                    <div class="swiper-slide"> <img src="images/ad1.png" alt=""></div>
                </div>
                <!-- 分页器 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="menu" layout="row" layout-align="space-between center">
            <div class="order-pay" layout="column" flex="25" layout-align="center center">
                <i class="iconfont icon-shouyin"></i>
                <span>收钱</span>
            </div>
            <div class="order-pay" layout="column" flex="25" layout-align="center center">
                <i class="iconfont icon-quan3"></i>
                <span>验券</span>
            </div>
            <div class="order-pay" layout="column" flex="25" layout-align="center center">
                <i class="iconfont icon-duizhangdan-copy"></i>
                <span>对帐</span>
            </div>
            <div class="order-pay" layout="column" flex="25" layout-align="center center">
                <i class="iconfont icon-wsmp-payuser"></i>
                <span>顾客</span>
            </div>
        </div>
        <div class="financial">
            <div class="wrap">
                <div layout="row" class="title">
                    <i class="iconfont icon-zhangdan"></i>
                    <div layout="column" layout-align="" class="financial-top">
                        <span>营销收入</span>
                        <span class="date">03.01</span>
                    </div>
                </div>
                <div layout="column" layout-align="center center" class="financial-info">
                    <span class="financial-summary">+54380.00</span>
                    <span>3月收入</span>
                </div>
            </div>
            <div class="get-financial-btn">
                查看
            </div>
        </div>
        <div class="plan-list ">
            <div layout="row" class="wrap plan-list-top" layout-align="start center">
                <i class="iconfont icon-duizhangguanli"></i>
                <span class="title">营销方案</span>
            </div>
            <div layout="row" layout="space-between center" class="wrap">
                <div class="wechat plan-item" layout="column" layout-align="center center" flex>
                    <span class="text">微信营销</span>
                    <span class="count">已收入54380.00</span>
                </div>
                <span flex="5"></span>
                <div class="sms plan-item" layout="column" layout-align="center center" flex>
                    <span class="text">短信营销</span>
                    <span class="count">剩余899条</span>
                </div>
            </div>
            <div layout="row" layout="space-between center" class="wrap">
                <div class="sales plan-item" layout="column" layout-align="center center" flex>
                    <span class="text">闲时促销</span>
                    <span class="count">DIY特色营销内容</span>
                </div>
                <span flex="5"></span>
                <div class="shopping plan-item" layout="column" layout-align="center center" flex>
                    <span class="text">商城</span>
                    <span class="count">惊喜即将呈现</span>
                </div>
            </div>
        </div>
        <div class="pay">
            <div class="wrap" layout="row" layout-align="space-between center">
                <div class="how-open-pay">
                    <i class="iconfont icon-scan"></i>
                    <span>一码付不知道怎么开通？</span>
                </div>
                <div class="qq-show">
                    <span>联系客服</span>
                    <i class="iconfont icon-kefu"></i>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="border-bottom ">
                <div layout="row" class="wrap new-message" layout-align="start center">
                    <span flex>最新一条动态最新一条动态</span>
                    <i class="iconfont icon-jiantou-right"></i>
                </div>
            </div>
            <div layout="row" class="wrap message-info" layout-align="center center">
                <img src="images/pic.png" alt="">
                <span>又一个客户张三丰购买了你服务,96.00</span>
            </div>
        </div>
        <div class=" record">
            <div class="border-bottom">
                <div layout="row" class="wrap  last-record" layout-align="start center">
                    <span flex>最近一次结算记录</span>
                    <i class="iconfont icon-jiantou-right"></i>
                </div>
            </div>
            <div layout="row" class="wrap last-record-info" layout-align="start center">
                <i class="iconfont icon-shouyin"></i>
                <span class="last-record-date">2017-02-22</span>
                <span class="last-record-price">收款:1398.00</span>
            </div>
        </div>
        <div class="record">
        </div>
        <div class="copyright">
            美问信息技术有限公司
        </div>
    </section>
    <script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
